<!DOCTYPE html>
<html>

<head>
  <title>Castgram</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <style type="text/css">
    body {
      font-family: 'Roboto';
      background: #D7CDBB;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #3B2922;
    }

    a, a:link, a:visited {
      color: #3B2922;
    }

    .topheader {
      background: linear-gradient(to right, #FD2F51 10%, #FFCB3B 10%, #FFCB3B 20%, #70CE91 20%, #70CE91 30%, #469BFF 30%, #469BFF 40%, #9D6D55 40%, #9D6D55 50%);
      height: 50px;
    }

    h1 {
      font-size: 3em;
      color: #3B2922;
    }

    #input {
      font-size: 2em;
    }
  </style>
  <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
  <script type="text/javascript">
    var applicationID = 'F53DF866';
    var namespace = 'urn:x-cast:ninja.joselito.castgram';
    var session = null;
    /**
     * Call initialization for Cast
     */
    if (!chrome.cast || !chrome.cast.isAvailable) {
      setTimeout(initializeCastApi, 1000);
    }
    /**
     * initialization
     */
    function initializeCastApi() {
      var sessionRequest = new chrome.cast.SessionRequest(applicationID);
      var apiConfig = new chrome.cast.ApiConfig(sessionRequest,
        sessionListener,
        receiverListener);
      chrome.cast.initialize(apiConfig, onInitSuccess, onError);
    };
    /**
     * initialization success callback
     */
    function onInitSuccess() {
      console.log("onInitSuccess");
    }
    /**
     * initialization error callback
     */
    function onError(message) {
      console.log("onError: " + JSON.stringify(message));
    }
    /**
     * generic success callback
     */
    function onSuccess(message) {
      console.log("onSuccess: " + message);
    }
    /**
     * callback on success for stopping app
     */
    function onStopAppSuccess() {
      console.log('onStopAppSuccess');
    }
    /**
     * session listener during initialization
     */
    function sessionListener(e) {
      console.log('New session ID:' + e.sessionId);
      session = e;
      session.addUpdateListener(sessionUpdateListener);
      session.addMessageListener(namespace, receiverMessage);
    }
    /**
     * listener for session updates
     */
    function sessionUpdateListener(isAlive) {
      var message = isAlive ? 'Session Updated' : 'Session Removed';
      message += ': ' + session.sessionId;
      console.log(message);
      if (!isAlive) {
        session = null;
      }
    };
    /**
     * utility function to log messages from the receiver
     * @param {string} namespace The namespace of the message
     * @param {string} message A message string
     */
    function receiverMessage(namespace, message) {
      console.log("receiverMessage: " + namespace + ", " + message);
    };
    /**
     * receiver listener during initialization
     */
    function receiverListener(e) {
      if (e === 'available') {
        console.log("receiver found");
      } else {
        console.log("receiver list empty");
      }
    }
    /**
     * stop app/session
     */
    function stopApp() {
      session.stop(onStopAppSuccess, onError);
    }
    /**
     * send a message to the receiver using the custom namespace
     * receiver CastMessageBus message handler will be invoked
     * @param {string} message A message string
     */
    function sendMessage(message) {
      if (session != null) {
        session.sendMessage(namespace, message, onSuccess.bind(this, "Message sent: " + message), onError);
      } else {
        chrome.cast.requestSession(function(e) {
          session = e;
          session.sendMessage(namespace, message, onSuccess.bind(this, "Message sent: " + message), onError);
        }, onError);
      }
    }

    function update() {
      sendMessage(document.getElementById("input").value.replace("#", ""));
    }
  </script>
</head>

<body>
  <div class="topheader"></div>

  <h1>Castgram</h1>
  <p>Insira uma hastag abaixo e tenha um photowall de imagens do Instagram na sua TV.</p>
  <form method="get" action="JavaScript:update();">
    <input id="input" placeholder="#recife" class="border" type="text" size="30" />
  </form>

  <p>Contribua com o projeto em <a href="https://github.com/joselitojunior/castgram">joselitojunior/castgram</a></p>
  <a class="github-button" href="https://github.com/joselitojunior" data-count-href="/joselitojunior/followers" data-count-api="/users/joselitojunior#followers" data-count-aria-label="# followers on GitHub" aria-label="Follow @joselitojunior on GitHub">Follow @joselitojunior</a>

  <script type="text/javascript">
    document.getElementById("input").focus();
  </script>
  <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
